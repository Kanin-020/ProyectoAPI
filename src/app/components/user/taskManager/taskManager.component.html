<div class="container-fluid pt-2">
  <div class="row">
    <div class="col">
      <h1>Registros</h1>
    </div>
  </div>

  <div class="container text-center date-box">
    <div class="row">
      <div class="col">
        <label for="start-date">Start date</label>
        <input type="date" id="start-date" placeholder="{{getMinimumDate(getDates())}}"
          min="{{getMinimumDate(getDates())}}" max="{{getTodaysDate()}}" name="start-date">
      </div>
      <div class="col">
        <img src="../../../../assets/images/arrow-right.svg" class="img-fluid">
      </div>
      <div class="col">
        <label for="end-Date">End date</label>
        <input type="date" id="end-Date" name="end-Date" min="{{getMinimumDate(getDates())}}" max="{{getTodaysDate()}}">
      </div>
    </div>
    <hr class="separator">
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Descripción de tarea</th>
            <th scope="col">Fecha de entrega</th>
            <th scope="col">Estado</th>
            <th scope="col">Proyecto</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let task of taskList | paginate: {itemsPerPage: page.pageSize, currentPage: (page.pageIndex +1)}; let indexUser = index">
            <td>{{task['titulo']}}</td>
            <td>{{task['descripcion']}}</td>
            <td>{{task['fecha-de-entrega']}}</td>
            <td>{{task['status']}}</td>
            <td>{{task['proyecto']}}</td>
          </tr>

          <tr *ngIf="taskList['length'] === 0">
            <td colspan="5">No existen tareas asociadas a este proyecto.</td>
          </tr>

        </tbody>
      </table>
      <mat-paginator *ngIf="page.length > 10" (page)="page = $event" [length]="page.length" [pageSize]="page.pageSize"
        [pageSizeOptions]="[10]" [showFirstLastButtons]="true" [hidePageSize]="true" aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</div>
