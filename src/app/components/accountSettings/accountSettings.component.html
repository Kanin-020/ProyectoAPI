<div class="container-fluid py-2">
    <div class="row px-2">
      <div class="col">
        <h1>Datos de la cuenta</h1>
      </div>
    </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6">
                <label for="firstname">Nombre(s)</label>
                <input type="text" class="form-control" placeholder="Fredy">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="lastname">Apellidos</label>
                <input type="text" class="form-control" placeholder="Manzanero">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">Correo electrónico</label>
                <input type="text" class="form-control" placeholder="fredy_@email.com">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="old-password">ID única de usuario</label>
                <input type="password" class="form-control" placeholder="123456" disabled>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="new-password">Contraseña vieja</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="old-password">Contraseña nueva</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Guardar cambios</button>
        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Desactiva tu cuenta</b>
                <p>Desactivar tu cuenta implica ser automaticamente eliminado de las bases de datos de los proyectos a los que fuiste asignado.</p>
            </div>
        </div>
        <div class="ml-auto">
            <button class="btn danger">Desactivar</button>
        </div>
    </div>
</div>
