<div class="container-fluid py-2">
    <div class="row px-2">
        <div class="col">
            <h1>Datos de la cuenta</h1>
        </div>
    </div>
    <div class="py-2">
            <div class="row py-2">
                <div class="col-md-12">
                    <label for="firstname">Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="userData.name">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">Correo electrónico</label>
                    <input type="text" class="form-control" placeholder="correo@email.com"[(ngModel)]="userData.email">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="id">ID única de usuario</label>
                    <input type="number" class="form-control" placeholder="123456" disabled
                        [(ngModel)]="userData.userId">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="old-password">Contraseña vieja</label>
                    <input type="password" class="form-control" [(ngModel)]="userData.oldPassword" disabled>
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="new-password">Contraseña nueva</label>
                    <input type="password" class="form-control" [(ngModel)]="userData.password">
                </div>
            </div>
            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-primary mr-3" (click)="editAccountData()">Guardar cambios</button>
            </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Desactiva tu cuenta</b>
                <p>Desactivar tu cuenta implica ser automáticamente eliminado de las bases de datos de los proyectos
                    a los que fuiste asignado.</p>
            </div>
        </div>
        <div class="ml-auto">
            <button class="btn danger" (click)="deleteAccount()">Desactivar</button>
        </div>
    </div>
</div>
