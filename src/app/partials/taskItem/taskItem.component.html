<div class="card text-center border-2">
    <div class="card-header">
        {{taskItem.creationDate}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{taskItem.name}}</h5>
        <p class="card-text">Proyecto asignado: {{taskItem.projectName}}</p>
        <a (click)="openTask()" class="btn btn-primary">Abrir detalles</a>
    </div>
    <div class="card-footer text-body-secondary">
        {{taskItem.deadline}}
    </div>
</div>
