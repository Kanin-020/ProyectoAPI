<div class="card border-2">
  <h5 class="card-header border-2">{{projectItem.name}}</h5>
  <div class="card-body border-2">
    <h6 class="card-subtitle mb-2 text-body-secondary">{{projectItem.projectId}}</h6>
    <p class="card-text">{{projectItem.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{projectItem.creationDate}} - {{projectItem.deadline}}</li>
    <li class="list-group-item">{{projectItem.status}}</li>
  </ul>
  <div class="card-footer border-2 d-flex justify-content-center">
    <a (click)="openProject()" class="btn btn-primary">Seleccionar Proyecto</a>
  </div>
</div>
